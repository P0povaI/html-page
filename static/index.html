<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --accent-color: #7b00ff; /* Purple from image */
            --button-bg: #5a00b3;
            --button-hover-bg: #4a0093;
            --border-color: #444;
            --font-family: 'Press Start 2P', cursive;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-bg); /* Changed to secondary-bg */
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0; /* Removed body padding */
            margin: 0; /* Ensure no default margin */
            overflow-x: hidden;
        }

        .screen {
            width: 100%;
            max-width: 700px; /* Added max-width */
            margin-left: auto;  /* Center .screen block */
            margin-right: auto;
            padding: 0 0 20px 0; 
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hidden {
            display: none !important;
        }

        h1, h2 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        input[type="text"] {
            font-family: var(--font-family);
            padding: 10px;
            background-color: var(--primary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            font-family: var(--font-family);
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 15px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            transition: background-color 0.2s;
            border-radius: 5px; /* Added border-radius */
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        /* Start Screen */
        #start-screen {
            align-items: center;
            justify-content: center; 
            height: 100vh; 
            padding-top: 20px; /* Added top padding */
            padding-left: 40px; /* Added horizontal padding */
            padding-right: 40px; /* Added horizontal padding */
            /* padding-bottom will be inherited from .screen (20px) */
        }

        /* Game Screen */
        #game-screen {
            height: 100vh; /* Full viewport height */
            /* max-height: 800px; No longer needed if we want truly full screen */
            justify-content: space-between;
        }

        #player-stats {
            display: grid; /* Changed to grid */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Use responsive columns */
            align-items: center;
            padding: 12px 20px; /* Increased vertical padding */
            background-color: var(--primary-bg);
            border-bottom: 2px solid var(--border-color);
            gap: 8px;
            font-size: 0.7em;
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%; /* Ensure it takes full width of its container */
        }
        #player-stats span { 
             min-width: auto; /* Remove fixed min-width, let grid handle it */
             display: flex; 
             align-items: center;
             gap: 5px; 
             white-space: nowrap; /* Prevent text from wrapping within a stat */
        }
        #player-stats span.emoji {
            font-size: 1.4em; 
            line-height: 1; 
        }

        img#room-image { 
            width: 100%; 
            /* height: 250px; Removed fixed height */
            object-fit: contain;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            display: block; 
            background-color: var(--secondary-bg); 
            margin-bottom: 10px; /* Add some margin below the image/placeholder */
        }

        p#room-image-placeholder {
            width: 100%; 
            min-height: 150px; /* Replaced fixed height with min-height */
            display: flex; 
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: #888;
            font-size: 0.9em; 
            margin-bottom: 10px; /* Add some margin below the image/placeholder */
        }

        #room-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding: 20px 20px 10px 20px; /* Top L/R Bottom - Added consistent padding */
        }

        #room-description, #story-content {
            line-height: 1.5;
            font-size: 0.9em;
        }
        
        #action-result {
            min-height: 60px;
            padding: 10px 20px; 
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            overflow-y: auto;
            line-height: 1.5; 
            font-size: 0.65em; /* Further reduced font size */
            margin: 10px 20px 0 20px; /* Added top margin, removed bottom for now */
            /* Initially hidden, JS will show it */
        }

        #action-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 20px 0 20px; /* Top L/R Bottom - Added L/R padding */
            /* background-color: var(--secondary-bg); */ 
        }
        
        #action-buttons button {
            margin-bottom: 5px; /* If multiple buttons */
        }
        #action-buttons button:last-child {
            margin-bottom: 0;
        }


        /* Responsive adjustments (optional for now, but good practice) */
        @media (min-width: 600px) {
            #player-stats {
                font-size: 0.9em;
            }
        }

        #game-over-screen, #game-complete-screen {
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px 40px;
            text-align: center;
        }

        #game-over-screen p {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.7em; /* Further reduced font size */
        }

    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>Welcome Adventurer!</h1>
        <input type="text" id="player-name-input" placeholder="Enter your name (e.g., Veti)">
        <button id="start-game-button">Start Adventure</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="player-stats">
            <span id="player-name"></span>
            <span id="player-health"></span>
            <span id="player-xp"></span>
            <span id="player-level"></span>
            <span id="player-coins"></span>
            <span id="player-kills"></span>
            <!-- Status Effect Icons -->
            <span id="player-effect-bleeding" class="hidden" title="You are bleeding!"><span class="emoji">ðŸ©¸</span></span>
            <span id="player-effect-cursed" class="hidden" title="You are cursed!"><span class="emoji">ðŸ§¿</span></span>
        </div>

        <div id="room-area">
            <img id="room-image" src="" alt="Room image" class="hidden">
            <p id="room-image-placeholder">Room Image Area</p>
            
            <p id="room-description"></p>
            <div id="story-content" class="hidden"></div>
        </div>
        
        <div id="action-result" class="hidden"></div>

        <div id="action-buttons-container">
            <div id="action-buttons">
                <!-- Action buttons will be dynamically added here -->
            </div>
            <button id="next-room-button" class="hidden">Next Room</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2>Game Over</h2>
        <p>Details about your demise...</p>
        <button id="restart-game-button">Restart Game</button>
    </div>

    <div id="game-complete-screen" class="screen hidden">
        <h2>Congratulations!</h2>
        <p>You have completed the adventure!</p>
        <button id="play-again-button">Play Again?</button>
    </div>

    <script src="/static_assets/app.js" defer></script>

</body>
</html>
